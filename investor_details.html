<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Share Your Details — Steady Growth</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Global Styles (CORRECT PATH) -->
  <link rel="stylesheet" href="./styles/global.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: linear-gradient(180deg,#0b0e14 0%, #0d1116 60%);
      --card: rgba(6,10,28,0.96);
      --muted: #9ea7c5;
      --gold: #e3b769;
      --gold-light: #ffe6b9;
    }

    html,body{
      margin:0;
      font-family:"Poppins",sans-serif;
      background:var(--bg);
      color:#fff;
    }

    /* layout */
    .wrap{max-width:820px; margin:48px auto; padding:18px}
    .card{
      background:var(--card);
      border-radius:16px;
      padding:22px;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 18px 36px rgba(0,0,0,0.6);
    }

    /* text */
    h1{
      font-family:"Playfair Display",serif;
      color:var(--gold-light);
      margin:0 0 10px;
      font-size:1.9rem;
    }
    p.lead{color:var(--muted);margin:0 0 20px;line-height:1.6}

    /* grid */
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    .field{display:flex;flex-direction:column;gap:6px}
    label{color:var(--muted);font-size:0.92rem}

    input,textarea,select{
      width:100%;
      padding:11px 14px;
      border-radius:10px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.10);
      color:#fff;
      font-size:0.95rem;
      outline:none;
    }
    textarea{min-height:110px;resize:vertical}

    /* GitHub-safe dropdown arrow */
    select{
      padding-right:40px;
      background-image:url("data:image/svg+xml,%3Csvg fill='%23e3b769' height='20' width='20' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5'/%3E%3C/svg%3E");
      background-repeat:no-repeat;
      background-position:right 12px center;
      background-size:18px;
      appearance:none;
    }
    select option{
      background:#0f131a;
      color:#fff;
    }

    /* buttons */
    .btn{
      padding:11px 20px;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
      border:none;
      font-size:0.95rem;
    }
    .btn-primary{
      background:linear-gradient(90deg,var(--gold-light),var(--gold));
      color:#24180b;
    }
    .btn-ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.15);
      color:var(--muted);
    }

    .status{margin-top:12px;font-size:0.95rem}
    .status.ok{color:#46e86a}
    .status.err{color:#ff6b6b}

    .small{font-size:0.86rem;color:var(--muted)}

    @media(max-width:720px){
      .grid{grid-template-columns:1fr}
      .wrap{margin:20px 12px}
      h1{font-size:1.6rem}
    }
  </style>
</head>

<body>

  <!-- ⭐ GLOBAL HEADER FROM global.css -->
  <header class="sg-header">
    <div class="sg-header-inner">
      <a class="sg-logo" href="index.html">Steady Growth</a>
      <nav class="sg-nav">
        <a href="index.html">Home</a>
        <a href="readiness.html">Readiness Check</a>
        <a href="risk_profile.html">Risk Profile</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <!-- END HEADER -->

  <div class="wrap">
    <div class="card">

      <h1>Share Your Details</h1>
      <p class="lead">Leave your contact details and a short note — we will review your risk profile and suggest a personalised plan.</p>

      <form id="leadCollector" novalidate>

        <div class="grid">
          <div class="field">
            <label for="name">Full name *</label>
            <input id="name" name="name" required />
          </div>

          <div class="field">
            <label for="mobile">Mobile number *</label>
            <input id="mobile" name="mobile" required maxlength="10" />
          </div>

          <div class="field">
            <label for="email">Email (optional)</label>
            <input id="email" name="email" type="email" />
          </div>

          <div class="field">
            <label for="pref">Preferred channel</label>
            <select id="pref" name="pref">
              <option value="whatsapp">WhatsApp</option>
              <option value="call">Call</option>
              <option value="email">Email</option>
            </select>
          </div>

          <div class="field">
            <label for="timepref">Preferred time to connect</label>
            <select id="timepref" name="timepref">
              <option value="9am-12noon">9 AM – 12 Noon</option>
              <option value="12noon-3pm">12 Noon – 3 PM</option>
              <option value="3pm-6pm">3 PM – 6 PM</option>
              <option value="6pm-9pm">6 PM – 9 PM</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="message">Message (optional)</label>
          <textarea id="message" name="message"></textarea>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary">Send my details</button>
        <button type="button" id="whatsappBtn" class="btn btn-ghost">Message on WhatsApp</button>

        <div id="status" class="status"></div>

      </form>

      <div style="margin-top:18px">
        <a href="risk_profile.html" class="small">Back to Risk Assessment</a> &nbsp;&nbsp;
        <a href="index.html" class="small">Back to Website</a>
      </div>
    </div>
  </div>

<script>
const form = document.getElementById("leadCollector");
const statusEl = document.getElementById("status");

function validateMobile(m){
  return /^\d{10}$/.test(m) ? m : null;
}

form.addEventListener("submit", (ev)=>{
  ev.preventDefault();
  statusEl.textContent = "";
  const name = name.value.trim();
  const mobile = validateMobile(document.getElementById("mobile").value);
  const email = email.value.trim();
  const pref = pref.value;
  const timepref = timepref.value;
  const message = message.value.trim();

  if(!name){ statusEl.textContent="Please enter your name."; statusEl.className="status err"; return; }
  if(!mobile){ statusEl.textContent="Enter valid 10-digit mobile."; statusEl.className="status err"; return; }

  statusEl.textContent="Thanks! Your details are saved."; 
  statusEl.className="status ok";
  form.reset();
});
</script>

</body>
</html>
