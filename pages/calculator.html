<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investment Return Calculator – Steady Growth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/mobile-menu.css">
  <link rel="stylesheet" href="../styles/calculator.css">

  <link rel="icon" type="image/png" href="../assets/img/logo.png">
</head>

<body class="page-process">

<!-- ========================= HERO ========================= -->
<section class="hero-premium">
  <div class="container hero-inner">
    <span class="hero-tag">Investment Return Calculator</span>
    <h1 class="hero-title-lg">Estimate your future wealth</h1>
    <p class="hero-lead">
      Estimate potential outcomes with clarity — before taking the first investment step.
    </p>
  </div>
</section>

<!-- ========================= CALCULATOR ========================= -->
<section class="process-steps-editorial">
  <div class="step-row">
    <div class="step-content">

      <!-- STEP 1: APPROACH -->
      <div class="calc-stage" id="stage-approach">
        <div class="calc-block">
          <label class="calc-label">How do you want to invest?</label>
          <div class="calc-options">
            <label><input type="radio" name="approach" value="lumpsum"> Lumpsum</label>
            <label><input type="radio" name="approach" value="sip"> SIP</label>
            <label><input type="radio" name="approach" value="swp"> SWP</label>
          </div>
        </div>
      </div>

      <!-- =========================
           GLOBAL TIME HORIZON
      ========================= -->
      <div class="calc-stage hidden" id="stage-time">
        <div class="calc-grid">
          <div class="calc-field">
            <label>Time Horizon</label>
            <input type="range" id="time-horizon" min="1" max="600" step="1" value="180">
            <span class="range-value" id="time-horizon-label">15 Years 0 Months</span>
          </div>
        </div>
      </div>

      <!-- ========================= LUMPSUM ========================= -->
      <div class="calc-stage hidden" id="stage-lumpsum">
        <div class="calc-grid">
          <div class="calc-field">
            <label>Investment Amount (₹)</label>
            <input type="number" id="lump-amount" value="500000">
          </div>

          <div class="calc-field">
            <label>Expected Return (%)</label>
            <input type="range" id="lump-return" min="0" max="30" step="0.1" value="10">
            <span class="range-value" id="lump-return-val">10.0%</span>
          </div>
        </div>
      </div>

      <!-- ========================= SIP ========================= -->
      <div class="calc-stage hidden" id="stage-sip-mode">
        <div class="calc-block">
          <label class="calc-label">
            Do you want to increase your investment amount annually (Top-Up)?
          </label>
          <div class="calc-options">
            <label><input type="radio" name="sipMode" value="withTopup"> Yes</label>
            <label><input type="radio" name="sipMode" value="noTopup"> No</label>
          </div>
        </div>
      </div>

      <div class="calc-stage hidden" id="stage-sip-common">
        <div class="calc-grid">

          <div class="calc-field">
            <label>SIP Amount (₹ per installment)</label>
            <input type="number" id="sip-amount" value="5000" min="1">
          </div>

          <div class="calc-field">
            <label>Expected Return (%)</label>
            <input type="range" id="sip-return" min="0" max="30" step="0.1" value="12">
            <span class="range-value" id="sip-return-val">12.0%</span>
          </div>

          <div class="calc-field">
            <label>Investment Frequency</label>
            <select id="sip-frequency">
              <option value="monthly" selected>Monthly</option>
              <option value="weekly">Weekly</option>
              <option value="quarterly">Quarterly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>
      </div>

      <div class="calc-stage hidden" id="stage-topup-type">
        <div class="calc-block">
          <label class="calc-label">Top-Up Type</label>
          <div class="calc-options">
            <label><input type="radio" name="topupType" value="flat"> Flat (₹)</label>
            <label><input type="radio" name="topupType" value="percent"> Percentage (%)</label>
          </div>
        </div>
      </div>

      <div class="calc-stage hidden" id="stage-topup-value">
        <div class="calc-grid">
          <div class="calc-field">
            <label>Top-Up Value (Yearly)</label>
            <input type="number" id="topup-value" value="0" min="0">
          </div>
        </div>
      </div>

      <!-- ========================= SWP ========================= -->
      <div class="calc-stage hidden" id="stage-swp">
        <div class="calc-grid">
          <div class="calc-field">
            <label>Initial Corpus (₹)</label>
            <input type="number" id="swp-amount" value="5000000">
          </div>

          <div class="calc-field">
            <label>Expected Return (%)</label>
            <input type="range" id="swp-return" min="0" max="30" step="0.1" value="8">
            <span class="range-value" id="swp-return-val">8.0%</span>
          </div>

          <div class="calc-field">
            <label>Withdrawal Amount (₹)</label>
            <input type="number" id="swp-withdraw" value="30000">
          </div>

          <div class="calc-field">
            <label>Withdrawal Frequency</label>
            <select id="swp-frequency">
              <option value="monthly" selected>Monthly</option>
              <option value="quarterly">Quarterly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>
      </div>

      <!-- ACTION -->
      <div class="calc-action hidden" id="calc-action">
        <button class="btn btn-primary" id="calculateBtn">Calculate</button>
      </div>

      <!-- RESULT -->
      <div class="calc-stage hidden" id="stage-result">
        <div class="calc-result">
          <p><strong>Total Invested / Withdrawn:</strong> ₹ <span id="res-invested">0</span></p>
          <p><strong>Expected Gain:</strong> ₹ <span id="res-gain">0</span></p>
          <p><strong>Total Value:</strong> ₹ <span id="res-value">0</span></p>
          <p class="calc-note">Returns are indicative and not guaranteed.</p>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- ========================= SCRIPT ========================= -->
<script>
/* ---------- UTIL ---------- */
const formatINR = n => new Intl.NumberFormat("en-IN").format(Math.round(n));

/* ---------- STAGES ---------- */
const stages = {
  lumpsum: stage_lumpsum,
  sipMode: stage_sip_mode,
  sipCommon: stage_sip_common,
  topupType: stage_topup_type,
  topupValue: stage_topup_value,
  swp: stage_swp,
  time: stage_time,
  action: calc_action,
  result: stage_result
};

function hideAll() {
  Object.values(stages).forEach(s => s.classList.add("hidden"));
}

/* ---------- TIME SLIDER ---------- */
const timeSlider = document.getElementById("time-horizon");
const timeLabel  = document.getElementById("time-horizon-label");

function updateTime() {
  const m = +timeSlider.value;
  const y = Math.floor(m / 12);
  const mo = m % 12;
  timeLabel.textContent = `${y} Years ${mo} Months`;
}
timeSlider.addEventListener("input", updateTime);
updateTime();

/* ---------- APPROACH ---------- */
document.querySelectorAll('input[name="approach"]').forEach(r => {
  r.addEventListener("change", () => {
    hideAll();
    stages.time.classList.remove("hidden");
    stages.action.classList.remove("hidden");

    if (r.value === "lumpsum") stages.lumpsum.classList.remove("hidden");
    if (r.value === "sip") stages.sipMode.classList.remove("hidden");
    if (r.value === "swp") stages.swp.classList.remove("hidden");
  });
});

/* ---------- SIP MODE ---------- */
document.querySelectorAll('input[name="sipMode"]').forEach(r => {
  r.addEventListener("change", () => {
    stages.sipCommon.classList.remove("hidden");
    r.value === "withTopup"
      ? stages.topupType.classList.remove("hidden")
      : stages.topupType.classList.add("hidden");
  });
});

/* ---------- SLIDER LABELS ---------- */
["lump","sip","swp"].forEach(p => {
  const s = document.getElementById(`${p}-return`);
  const l = document.getElementById(`${p}-return-val`);
  if (s && l) {
    s.oninput = () => l.textContent = `${(+s.value).toFixed(1)}%`;
    s.oninput();
  }
});

/* ---------- CALCULATE ---------- */
calculateBtn.onclick = () => {
  const mode = document.querySelector('input[name="approach"]:checked')?.value;
  if (!mode) return;

  const months = +timeSlider.value;
  const years = months / 12;

  let invested = 0, value = 0;

  if (mode === "lumpsum") {
    const P = +lump_amount.value;
    const r = +lump_return.value / 100;
    invested = P;
    value = P * Math.pow(1 + r, years);
  }

  if (mode === "sip") {
    const sipAmt = +sip_amount.value;
    const r = +sip_return.value / 100;
    const freq = { monthly:12, weekly:52, quarterly:4, yearly:1 }[sip_frequency.value];
    const n = Math.round(freq * years);
    const rp = r / freq;
    let amt = sipAmt;

    for (let i=1;i<=n;i++){
      invested += amt;
      value = value * (1 + rp) + amt;
    }
  }

  if (mode === "swp") {
    let corpus = +swp_amount.value;
    const r = +swp_return.value / 100 / 12;
    const w = +swp_withdraw.value;
    let withdrawn = 0;

    for (let i=1;i<=months;i++){
      corpus *= (1 + r);
      corpus -= w;
      withdrawn += w;
      if (corpus <= 0) { corpus = 0; break; }
    }

    res_invested.textContent = formatINR(withdrawn);
    res_gain.textContent = formatINR(withdrawn);
    res_value.textContent = formatINR(corpus);
    stages.result.classList.remove("hidden");
    return;
  }

  res_invested.textContent = formatINR(invested);
  res_gain.textContent = formatINR(value - invested);
  res_value.textContent = formatINR(value);
  stages.result.classList.remove("hidden");
};
</script>

</body>
</html>
